  <div class="toolbar">
    <!-- å·¦å´ï¼šæ¨™é»è¼¸å…¥ + åˆ†æ -->

    <!-- å³å´ï¼šçµ±è¨ˆ + æ¸…é™¤ -->

            <span id="stats-total">ç¸½å…± 0 æ®µ</span>ã€€

  <div class="container">
    <div class="left">
      <textarea id="inputText" placeholder="æŠŠæ®µè½æ–‡å­—è²¼ä¸Šï¼Œäº¤çµ¦æˆ‘è™•ç†..."></textarea>

  <script>
    function processText() {
  const input = document.getElementById("inputText").value;
  const delimiterInput = document.getElementById("delimiterInput").value || "ã€‚ï¼ï¼Ÿ!?";
  const escapedDelimiters = delimiterInput.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&');
  const splitRegex = new RegExp(`(?<=[${escapedDelimiters}])`, "g");

  const paragraphs = input.split(splitRegex).map(p => p.trim()).filter(p => p !== "");

  document.getElementById("stats-total").textContent = `ç¸½å…± ${paragraphs.length} æ®µ`;

  // è‰²å½©çµ„ï¼šå¾©å¤é«˜é›…è‰²ç›¤
  const vintageColors = [
    "#f3e9dc", "#e8d8c3", "#d5c4a1", "#ede0d4",
    "#f6f0e2", "#d6ccc2", "#c8b6a6", "#e2d8cf",
    "#e4d6a7", "#f0ebe3", "#ede4d9"
  ];

  // å»ºç«‹æ¯æ®µçš„äº”å­—ç‰‡æ®µ key é›†åˆ
  const paraKeys = new Map();  // idx -> Set<key>
  const keyToParas = new Map(); // key -> Set<idx>

  paragraphs.forEach((para, idx) => {
    const keys = new Set();
    for (let i = 0; i <= para.length - 10; i++) {
      const key = para.slice(i, i + 10);
      keys.add(key);
      if (!keyToParas.has(key)) {
        keyToParas.set(key, new Set());
      }
      keyToParas.get(key).add(idx);
    }
    paraKeys.set(idx, keys);
  });

  // åˆ©ç”¨ union-find æ–¹æ³•åˆ†ç¾¤
  const parent = Array(paragraphs.length).fill(0).map((_, i) => i);
  function find(i) {
    if (parent[i] !== i) parent[i] = find(parent[i]);
    return parent[i];
  }
  function union(i, j) {
    const pi = find(i);
    const pj = find(j);
    if (pi !== pj) parent[pi] = pj;
  }

  keyToParas.forEach(indexSet => {
    const ids = [...indexSet];
    for (let i = 0; i < ids.length - 1; i++) {
      union(ids[i], ids[i + 1]);
    }
  });

  // å»ºç«‹åˆ†çµ„å°æ‡‰ï¼šgroupId -> [æ®µè½ index...]
  const groups = new Map();
  paragraphs.forEach((_, idx) => {
    const root = find(idx);
    if (!groups.has(root)) groups.set(root, []);
    groups.get(root).push(idx);
  });

  // éæ¿¾æ‰åªå‡ºç¾ä¸€æ¬¡çš„ group
  const duplicateGroups = [...groups.values()].filter(g => g.length > 1);

  // å°æ¯å€‹ group åˆ†é…åº•è‰²
  const colorMap = new Map(); // idx -> color
  duplicateGroups.forEach((group, i) => {
    const color = vintageColors[i % vintageColors.length];
    group.forEach(idx => {
      colorMap.set(idx, color);
    });
  });

  // é¡¯ç¤ºçµ±è¨ˆ
  document.getElementById("stats-duplicate").textContent = `é‡è¤‡ ${colorMap.size/2} æ®µ`;

  // é¡¯ç¤ºæ®µè½
  const outputDiv = document.getElementById("output");
  outputDiv.innerHTML = "";

  paragraphs.forEach((p, i) => {
    const pre = document.createElement("pre");
    pre.textContent = `${i + 1}. ${p}`;
    if (colorMap.has(i)) {
      pre.classList.add("duplicate");
      pre.style.backgroundColor = colorMap.get(i);
      pre.style.color = "#2f2f2f";
    }
    outputDiv.appendChild(pre);
  });
}


    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("output").innerHTML = "";
      document.getElementById("stats-total").textContent = "ç¸½å…± 0 æ®µ";
      document.getElementById("stats-duplicate").textContent = "é‡è¤‡ 0 æ®µ";
    }
  </script>
